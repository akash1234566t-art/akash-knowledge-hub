<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akash Knowledge Hub</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f7fa;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #search {
      width: 90%;
      margin: 1rem auto;
      padding: 0.5rem;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .book {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .book img {
      width: 100%;
      border-radius: 12px;
    }
    .book h2 {
      margin-top: 0.5rem;
    }
    button {
      padding: 0.6rem 1rem;
      margin-top: 0.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Akash Knowledge Hub</h1>
    <p>Read, Listen & Learn | Pay via UPI</p>
  </header>

  <input type="text" id="search" placeholder="Search books..." />

  <div id="bookList"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZXKovHDlqcv2eW0Txq3tsNTc3qRQ9BPTq3UqR5UOcI7oCQzPLNq2-qeKOiX9ItzDX1FdM2RPK06e1/pub?output=csv";

    async function fetchBooks() {
      const res = await fetch(sheetURL);
      const data = await res.text();
      const rows = data.split("\n").slice(1);
      const bookList = document.getElementById("bookList");

      rows.forEach(row => {
        const cols = row.split(",");

        const [title, price, cover, summary, actionPlan, audio, pdf] = cols;

        const book = document.createElement("div");
        book.className = "book";

        book.innerHTML = `
          <img src="${cover}" alt="${title}" onerror="this.src='https://via.placeholder.com/150'"/>
          <h2>${title}</h2>
          <p><strong>Price:</strong> â‚¹${price}</p>
          <button onclick="showPayment(this)">Buy Now</button>
          <div class="hidden">
            <p>Have you completed the payment?</p>
            <button onclick="showContent(this)">Yes</button>
            <button onclick="this.parentElement.classList.add('hidden')">No</button>
          </div>
          <div class="hidden">
            <p><strong>Summary:</strong> ${summary}</p>
            <p><strong>Action Plan:</strong> ${actionPlan}</p>
            <audio controls src="${audio}"></audio><br>
            <a href="${pdf}" target="_blank" download><button>Download PDF</button></a>
          </div>
        `;

        bookList.appendChild(book);
      });
    }

    function showPayment(btn) {
      const paymentDiv = btn.nextElementSibling;
      paymentDiv.classList.remove("hidden");
    }

    function showContent(btn) {
      const contentDiv = btn.parentElement.nextElementSibling;
      contentDiv.classList.remove("hidden");
      btn.parentElement.classList.add("hidden");
    }

    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll(".book").forEach(book => {
        const title = book.querySelector("h2").textContent.toLowerCase();
        book.style.display = title.includes(query) ? "" : "none";
      });
    });

    fetchBooks();
  </script>
</body>
</html>
